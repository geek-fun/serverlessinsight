version: 0.0.1
provider: huawei

vars:
  region: cn-hangzhou
  testv: testVarValue
  handler: index.handler

stages:
  default:
    region: ${vars.region}
    node_env: default
  dev:
    region: ${vars.region}
    node_env: development
  prod:
    region: cn-shanghai

service: insight-poc

tags:
  owner: geek-fun

functions:
  insight_poc_fn:
    name: insight-poc-fn
    runtime: nodejs18
    handler: ${vars.handler}
    code: tests/fixtures/artifacts/artifact.zip
    memory: 512
    timeout: 10
    environment:
      NODE_ENV: ${stages.node_env}
      TEST_VAR: ${vars.testv}
      TEST_VAR_EXTRA: abcds-${vars.testv}-andyou

