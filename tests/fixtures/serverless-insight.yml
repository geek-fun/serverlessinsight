version: 0.0.1
provider: aliyun

vars:
  region: cn-hangzhou
  testv: testVarValue
  handler: index.handler

stages:
  dev:
    region: ${vars.region}
  prod:
    region: cn-shanghai

service: insight-poc

tags:
  owner: geek-fun

functions:
  insight_poc_fn:
    name: insight-poc-fn
    runtime: nodejs18
    handler: ${vars.handler}
    code: artifacts/artifact.zip
    memory: 512
    timeout: 10
    environment:
      NODE_ENV: production
      TEST_VAR: ${vars.testv}
      TEST_VAR_EXTRA: abcds-${vars.testv}-andyou

